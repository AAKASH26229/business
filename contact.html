<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Find My Roomie | Contact Us</title>

<style>
.gradient-custom-3 {
	/* fallback for old browsers */
	background: #84fab0;
	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5),
		rgba(143, 211, 244, 0.5));
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to right, rgba(132, 250, 176, 0.5),
		rgba(143, 211, 244, 0.5))
}

.gradient-custom-4 {
	/* fallback for old browsers */
	background: #84fab0;
	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1),
		rgba(143, 211, 244, 1));
	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to right, rgba(132, 250, 176, 1),
		rgba(143, 211, 244, 1))
}
</style>
</head>
<body>
 
    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/index.html">FindMyRoomie</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item "><a class="nav-link" href="/index.html">Home<span class="sr-only"></span></a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Contact Us</a></li>

            </ul>
           
        </div>
    </nav>

	<section class="vh-300 bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-uppercase text-center mb-5">Create an
									account to contact us and for more quiries</h2>

<!-- Message -->

	<!-- <div if="${param.success}">
	<div class="alert alert-success" >You have successfully registered!!</div>

		</div> -->

								<form id="register" 
									method="post" object="${user}" >

									<div class="form-row mb-4">
										<div class="col">
											<!-- First name -->
											<input type="text" name="fname"
												id="defaultRegisterFormFirstName" class="form-control form-control-lg"
												placeholder="First name" field="*{fname}" required>
										</div>
										<div class="col">
											<!-- Last name -->
											<input type="text" name="lname"
												id="defaultRegisterFormLastName" class="form-control form-control-lg"
												placeholder="Last name" field="*{lname}" required>
										</div>
									</div>


									<div class="form-outline mb-4">
										<input placeholder="Date of Birth" class="form-control form-control-lg mb-4"
											type="date" id="dob" name="dob" field="*{dob}" required> 
									</div>

									<div class="form-outline mb-4">
										<input class="form-control form-control-lg mb-4" type="number"
											placeholder="Enter Aadhar Number" name="aadhar" id="aadhar" field="*{aadhar}"
											required> 
									</div>


									<div class="form-outline mb-4">
										<input class="form-control form-control-lg mb-4" type="text"
											placeholder="Enter City" id="city" name="city" field="*{city}" required>
										
									</div>


									<div class="form-outline mb-4">
										<input class="form-control form-control-lg mb-4" type="text"
											placeholder="Enter State" name="state" id="state" field="*{state}" required>
					
									</div>

									<!-- Phone number -->
									<div class="form-outline mb-4">
										<input type="number" id="defaultRegisterPhonePassword"
											name="mobile" class="form-control form-control-lg"
											placeholder="Enter Phone Number"
											aria-describedby="defaultRegisterFormPhoneHelpBlock" field="*{mobile}" required>
										
									</div>
								
									<div class="form-outline mb-4">
										<input name="email" type="email" id="form3Example3cg"
										placeholder="Enter Your Email"	class="form-control form-control-lg" field="*{email}" required> 									</div>

									<div class="form-outline mb-4">
										<input name="username" type="text" id="form3Example4cg"
										placeholder="Enter User Name"	class="form-control form-control-lg"field="*{username}" required> 
									</div>

									<div class="form-outline mb-4">
										<input name="password" type="password" id="form3Example4cdg"
										placeholder="Enter Password"	class="form-control form-control-lg" field="*{password}" required> 
									</div>

									<select name="gender" id="gender"
										class="browser-default custom-select form-control" field="*{gender}" required>
										<option value="male" >Open this to select gender</option>
										<option value="male">Male</option>
										<option value="female">Female</option>
									</select><br>
									<br>
										

									<!--Role  -->
								
									<select name="role" id="role"
										class="browser-default custom-select" field="*{role}" required>
										<option value="student">Open this to select role</option>
										<option value="working">Working</option>
										<option value="student">Student</option>
									</select><br>
									<br>

									<!-- Diet -->
									
									<select name="diet" id="diet"
										class="browser-default custom-select"  field="*{diet}" required>
										<option value="veg">Open this to select diet</option>
										<option default value="veg">Veg</option>
										<option value="nonveg">Non-Veg</option>
									</select><br>
									<br>


									<!-- Shift -->
									
									<select name="shift" id="shift"
										class="browser-default custom-select" field="*{shift}" required>
										<option value="morning">Open this to select shift</option>
										<option value="morning">Morning</option>
										<option value="night">Night</option>
									</select><br>
									<br>

									<!-- Occupancy -->
									
									<select name="occupancy" id="occupancy"
										class="browser-default custom-select" field="*{occupancy}" required>
										<option value="double" >Open this to select occupancy</option>
										<option value="double">Double</option>
										<option value="triple">Triple</option>
									</select><br>
									<br>


									

									<div class="d-flex justify-content-center">
										<button
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" type="submit">Register</button>
									</div>

									<p class="text-center text-muted mt-5 mb-0">
										Have already an account? <a href=""
											class="fw-bold text-body"><u>Login here</u></a>
									</p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</html>
